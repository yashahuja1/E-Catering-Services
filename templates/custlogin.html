{% extends 'base.html'%}
{% block title %}LogIn{% endblock %}

{% block content %}
<br>
<br>
<br>
<div class="container col-md-5">

    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body ">
                    <br>
                    <br>
                    <br>
                    <br>
                    <h2>&nbsp;&nbsp;Customer Login</h2>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <br>
                    <form class="form-horizontal" role="form" action="#" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Username:
                            </label>
                            <div class="col-sm-6">
                                <input id="id_username" maxlength="30" name="username" type="text" placeholder="Enter Username">
                            </div> 
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                Password:
                            </label>
                            <div class="col-sm-7">
                                <input id="id_password" maxlength="30" name="password" type="password" placeholder="Enter Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer" style="margin-left:100px;">
                    <a href="{% url 'reset_password' %}"> forgot password? </a>
                </div><br>
                <div class="panel-footer">
                    Don't have an account? <a href="{% url 'signup1' %}">Click Here</a>to register.
                </div>

            </div>
        </div>
    </div>

</div>
<br>
<br>
{% endblock %}
